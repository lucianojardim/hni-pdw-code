<!-- html tag will most likely be stripped so no inline styles here-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- can't hurt to keep the character encoding -->
    <title>New Spec Request Added</title>
    <!-- Titles are the the intended Subject Line for the email -->
</head>
<body>
    <!-- body tag will most likely be stripped so no inline styles here either-->
    <!-- /////////////////////////////////////////////////////////-->
    <!-- START OF CODE EMAIL CLIENTS WILL DEFINATELY RENDER-->

	<div style="background-color:#263F6A; padding:13px 0;margin-top:20px;width:100%;height:64px;">
		<img src="http://desktop.paoli.com/img/paoli_logo.png" />
	</div>
	<p>Hello Spec Team!</p>

	<p>We have just received a new Specifications and Quote Request on My.Paoli.com from [{PlacingNameAndCompany}] in Territory [{TerritoryID}].</p>

	<p>You can view <a href="http://my.paoli.com/SpecRequest/EditRequest/[{RequestID}]">Request [{RequestTNum}]</a> to view more details and to assign it to a team member.</p>

	<p>Have a good day.</p>
	[{MachineName}]
    <!-- /////////////////////////////////////////////////////////-->
    <!-- END OF CODE EMAIL CLIENTS WILL DEFINATELY RENDER-->
    <!-- /////////////////////////////////////////////////////////-->
</body>
</html>
